<!DOCTYPE html>
<html>
<head>
    <title>3D Face Model</title>
    <style>
        body { margin: 0; }
        #face-model-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }
    </style>
</head>
<body>
    <div id="face-model-container"></div>
    <script type="module">
        import * as THREE from 'three';
        import { initFaceLandmark, updateFaceLandmarks } from './src/faceLandmark.js';
        import { createFaceMesh, createEyes, createTongue, updateMesh, mesh, leftEye, rightEye, leftPupil, rightPupil, tongue } from './src/faceModel.js';

        async function main() {
            const container = document.getElementById('face-model-container');
            if (!container) {
                console.error('Container element #face-model-container not found!');
                return;
            }

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.z = 2;

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);

            window.addEventListener('resize', () => {
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            });

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(0, 1, 2);
            scene.add(directionalLight);

            await initFaceLandmark();
            
            createFaceMesh();
            createEyes();
            createTongue();
            scene.add(mesh, leftEye, rightEye, leftPupil, rightPupil, tongue);

            function animate() {
                updateFaceLandmarks();
                updateMesh();
                renderer.render(scene, camera);
                requestAnimationFrame(animate);
            }

            animate();
        }

        main();
    </script>
</body>
</html>
