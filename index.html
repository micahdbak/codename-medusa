<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>el-mask-home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #000;
        height: 100vh; 
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 15rem;
        overflow: hidden;
        position: relative;
      }
      .content {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .content-text {
        font-family: 'Fredoka One', cursive;
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        animation: color 3s infinite linear;
        text-shadow: 0 0 10px #000a;
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        white-space: nowrap;
      }
      @keyframes color {
        0% { color: hsl(0, 75%, 75%); }
        10% { color: hsl(36, 75%, 75%); }
        20% { color: hsl(72, 75%, 75%); }
        30% { color: hsl(108, 75%, 75%); }
        40% { color: hsl(144, 75%, 75%); }
        50% { color: hsl(180, 75%, 75%); }
        60% { color: hsl(216, 75%, 75%); }
        70% { color: hsl(252, 75%, 75%); }
        80% { color: hsl(288, 75%, 75%); }
        90% { color: hsl(324, 75%, 75%); }
        100% { color: hsl(360, 75%, 75%); }
      }
      .content-text:nth-child(1) {
        font-size: 100px; animation-delay: 0s; opacity: 0.1;
      }
      .content-text:nth-child(2) {
        font-size: 110px; animation-delay: -0.3s; opacity: 0.2;
      }
      .content-text:nth-child(3) {
        font-size: 120px; animation-delay: -0.6s; opacity: 0.3;
      }
      .content-text:nth-child(4) {
        font-size: 130px; animation-delay: -0.9s; opacity: 0.4;
      }
      .content-text:nth-child(5) {
        font-size: 140px; animation-delay: -1.2s; opacity: 0.5;
      }
      .content-text:nth-child(6) {
        font-size: 150px;
        opacity: 1;
        animation: none;
        color: #fff;
      }
      nav {
        position: absolute;
        bottom: 2rem;
        left: 50%;
        top: 25rem; 
        transform: translateX(-50%);
        width: 100%;
        max-width: 400px;
        z-index: 3;
      }
      nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      nav a {
        display: block;
        padding: 1rem;
        background-color: #1e1e1e99;
        color: #e0e0e0;
        text-decoration: none;
        text-align: center;
        font-size: 20px;
        font-family: 'Fredoka One';
        border-radius: 8px;
        border: 2px solid #333;
        transition: background-color 0.3s ease, transform 0.2s ease;
        backdrop-filter: blur(5px);
      }
      nav a:hover {
        background-color: #2a2a2a;
        transform: translateY(-3px);
      }
    </style>
  </head>
  <body>
    <div class="content">

      <div class="content-text">El Mask</div>
